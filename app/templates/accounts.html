{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Konten</h2>
<table class="table table-striped table-bordered">
  <thead>
    <tr><th>Nummer</th><th>Name</th><th>Typ</th></tr>
  </thead>
  <tbody>
    {% for acc in accounts %}
    <tr><td>{{ acc.number }}</td><td>{{ acc.name }}</td><td>{{ acc.type }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
